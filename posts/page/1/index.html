<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to https://che-l.github.io./posts/</title>
  <link rel="canonical" href="https://che-l.github.io./posts/">
  <meta name="robots" content="noindex">
  <!-- HTML Meta Refresh as fallback -->
  <meta http-equiv="refresh" content="3; url=https://che-l.github.io./posts/">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // JavaScript redirect for faster navigation
    window.location.replace("https://che-l.github.io./posts/");
  </script>
</head>
<body>
<div>
  <p>Redirecting to <a href="https://che-l.github.io./posts/">https://che-l.github.io./posts/</a> ...</p>
  <p>If you are not redirected automatically, click the link above.</p>
</div>
</body>
</html>
